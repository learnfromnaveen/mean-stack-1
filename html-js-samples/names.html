<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Javascript!!!</title>
    <script type="text/javascript">
        var names =  [];  
        
        function addName(name){ 
            names.push(name);  
        }

        function add(controlId){
            var control  =  document.getElementById(controlId);  
            if(control && control.value !== ''){
                addName(control.value);  
            }
        }

        function getTemplate(){ 

            var template =  '';  

            for(var i=0; i<names.length; i++){ 
                template += '<div>' + names[i] + '</div>'
            }

            return template;
        }


        function renderNames(controlId) { 
            var control  = document.getElementById(controlId);  
            if(control){ 
                control.innerHTML = getTemplate();
            }
        }

    </script>
  </head>
  <body>
    <div class='control'>
     Name: <input type='text' id='txtName'/>
    </div>
    <div class='action-controls'>
        <button type='button' onclick="add('txtName')">Add</button>&nbsp;
        <button type='button' onclick="renderNames('containerResult')">Display Names</button>&nbsp;
    </div>

    <div class='container-result' id='containerResult'> 

    </div>
  </body>
</html>
